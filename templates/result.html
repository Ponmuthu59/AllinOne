<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Result</title>
    <style>
        /* General styling for the result page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .result-container {
            margin-top: 30px;
        }

        .result-item {
            padding: 10px;
            background-color: #e7f3fe;
            border: 1px solid #d0e4f5;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .result-item label {
            font-weight: bold;
            display: block;
        }

        .result-item p {
            margin: 10px 0;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #f44336;
        }

        .back-button:hover {
            background-color: #da190b;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Encryption Result</h1>

        <div class="result-container">
            <!-- Success message or results go here -->
            {% if result %}
                <div class="result-item">
                    <label>Result:</label>
                    <p>{{ result }}</p>
                </div>
            {% endif %}

            <!-- Error message if any -->
            {% if error %}
                <div class="result-item error">
                    <label>Error:</label>
                    <p>{{ error }}</p>
                </div>
            {% endif %}

        </div>

        <!-- Button to go back to encryption page -->
        <a href="{{ url_for('encryption.encryption') }}">
            <button class="back-button">Back to Encryption Page</button>
        </a>
    </div>

</body>
</html>
