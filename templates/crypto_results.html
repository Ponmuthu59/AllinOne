<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='crypto_styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Encryption Result</h2>
        <div class="result-box">
            {% if result %}
                <p><strong>Result:</strong> {{ result }}</p>
            {% endif %}
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
        <a href="{{ url_for('encryption.encryption') }}">Go back</a>
    </div>
</body>
</html>
